<div class="modal-container">
    <h3>Update price</h3>
    
    <form>
      <div class="form-group">
        <label for="emailOrUsername">new price</label> <br>
        <input type="number" [(ngModel)]="updatePriceForm.newPrice" id="newPrice" name="newPrice" min=0.01 step=0.01 required>
      </div>
  
      <br>
      <button (click)="updatePrice()" type="submit" class="submit">Submit</button>
    </form>
</div>
