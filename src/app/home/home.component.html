<form (ngSubmit)="onSubmit()">
    <textarea id="product" name="product" [(ngModel)]="product" placeholder="Search for product"></textarea><br><br>
    <button type="submit">Submit</button>
</form>

<div id="offers">
    <div *ngIf="data">
      <h3>The best offer:</h3>

        <div class="product"> <br>
          {{ data.products[0].price }}zł <br>      
          {{ data.products[0].name }} <br>
          {{ data.products[0].shop }} <br>
          <button type="submit" (click)="openUpdatePriceModal(data.products[0].id)">Update price</button> <br><br>
        </div>
      
        <br> <h3>Other offers:</h3>
      
        <div *ngFor="let product of data.products.slice(1)">
          <div class="product"> <br>
            {{ product.price }}zł <br>      
            {{ product.name }} <br>
            {{ product.shop }} <br>
            <button type="submit" (click)="openUpdatePriceModal(product.id)">Update price</button> <br><br>
          </div> <br>
      </div>
    </div>
</div>
